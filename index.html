<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informative Resume Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Button Navigation -->
        <div class="button-container">
            <button id="personalBtn" class="nav-btn active">Personal Info</button>
            <button id="experienceBtn" class="nav-btn">Experience</button>
            <button id="skillsBtn" class="nav-btn">Skills & Education</button>
        </div>

        <!-- Personal Information Section -->
        <div id="personalSection" class="section">
            <h2>Personal Information</h2>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="City, State" required>

                <label for="linkedIn">LinkedIn Profile:</label>
                <input type="url" id="linkedIn" name="linkedIn" placeholder="LinkedIn Profile URL">

                <label for="portfolio">Portfolio Website:</label>
                <input type="url" id="portfolio" name="portfolio" placeholder="Portfolio Website URL">

                <button type="button" id="nextToExperience" class="next-btn">Next: Experience</button>
            </form>
        </div>

        <!-- Experience Section -->
        <div id="experienceSection" class="section" style="display: none;">
            <h2>Work Experience</h2>
            <form>
                <label for="job1">Job Title #1:</label>
                <input type="text" id="job1" name="job1" placeholder="Enter your most recent job title" required>

                <label for="company1">Company Name:</label>
                <input type="text" id="company1" name="company1" placeholder="Company name" required>

                <label for="duration1">Duration:</label>
                <input type="text" id="duration1" name="duration1" placeholder="Duration (e.g., Jan 2020 - Present)" required>

                <label for="desc1">Job Responsibilities:</label>
                <textarea id="desc1" name="desc1" rows="4" placeholder="Describe your job responsibilities"></textarea>

                <label for="job2">Job Title #2:</label>
                <input type="text" id="job2" name="job2" placeholder="Enter previous job title">

                <label for="company2">Company Name:</label>
                <input type="text" id="company2" name="company2" placeholder="Previous company name">

                <label for="duration2">Duration:</label>
                <input type="text" id="duration2" name="duration2" placeholder="Duration (e.g., Jan 2018 - Dec 2019)">

                <label for="desc2">Job Responsibilities:</label>
                <textarea id="desc2" name="desc2" rows="4" placeholder="Describe your job responsibilities"></textarea>

                <button type="button" id="nextToSkills" class="next-btn">Next: Skills & Education</button>
            </form>
        </div>

        <!-- Skills and Education Section -->
        <div id="skillsSection" class="section" style="display: none;">
            <h2>Skills & Education</h2>
            <form>
                <!-- Skills Section -->
                <h3>Skills</h3>
                <label for="skills">Technical Skills (separate with commas):</label>
                <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, TypeScript, React, Tailwind CSS" required>

                <label for="softSkills">Soft Skills (separate with commas):</label>
                <input type="text" id="softSkills" name="softSkills" placeholder="e.g., Communication, Teamwork, Problem-solving">

                <!-- Education Section -->
                <h3>Education</h3>
                <label for="degree1">Degree #1:</label>
                <input type="text" id="degree1" name="degree1" placeholder="Degree title (e.g., Bachelor of Science in Computer Science)" required>

                <label for="school1">Institution Name:</label>
                <input type="text" id="school1" name="school1" placeholder="Name of institution" required>

                <label for="graduation1">Year of Graduation:</label>
                <input type="text" id="graduation1" name="graduation1" placeholder="Graduation year" required>

                <label for="degree2">Degree #2:</label>
                <input type="text" id="degree2" name="degree2" placeholder="Degree title (optional)">

                <label for="school2">Institution Name:</label>
                <input type="text" id="school2" name="school2" placeholder="Name of institution (optional)">

                <label for="graduation2">Year of Graduation:</label>
                <input type="text" id="graduation2" name="graduation2" placeholder="Graduation year (optional)">

                <button type="submit" class="submit-btn">Submit Resume</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
